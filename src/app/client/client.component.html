
<div>
  <div class="row">
    <div class="col-8 m-auto">

      <form [formGroup]="formGroupClient">
        <div class="mb-3">
          <div class="display-6 text-center">
            Cadastro de Clientes
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
          <div *ngIf="submitted && name.invalid">
            <small class="text-danger">Nome inváido!</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" formControlName="telefone" class="form-control" id="telefone" placeholder="telefone">
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" formControlName="endereco" class="form-control" id="endereco" placeholder="endereco">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
          <div *ngIf="submitted && email.invalid">
            <small class="text-danger">Email inváido!</small>
          </div>
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="save()">Salvar</button>
          <button class="btn btn-danger" (click)="clear()">Limpar</button>
        </div>


      </form>

      <table class="table table-striped col-8 m-auto">

        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Endereço</th>
            <th scope="col">Email</th>
            <th scope="col">Opcões</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <th scope="row">{{client.id}}</th>
            <td>{{client.name}} </td>
            <td>{{client.telefone}} </td>
            <td>{{client.endereco}} </td>
            <td>{{client.email}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-primary me-1" (click)="edit(client)">Editar</button>
              <button class="btn btn-danger " (click)="delete(client)">Excluir</button>
            </td>

          </tr>
          <tr>


        </tbody>
      </table>
    </div>
